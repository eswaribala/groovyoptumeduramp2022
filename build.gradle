plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'groovy'
	id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	mavenLocal()
}

dependencies {
     // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.codehaus.groovy:groovy-all:3.0.9' 
	

// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

// https://mvnrepository.com/artifact/mysql/mysql-connector-java
implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
 
    implementation 'com.google.guava:guava:30.0-jre' 

    testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0' 
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.1'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.1'
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.1'

    //testImplementation 'junit:junit:4.13.1'
}
application {
	mainClass = 'com.optum.hc.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
